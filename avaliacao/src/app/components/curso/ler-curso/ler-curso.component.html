<div class="mat-elevation-z4">
  <mat-table [dataSource]="cursos">

    <ng-container matColumnDef="descricao">
      <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.descricao}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.categoria.descricao}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="inicio">
      <mat-header-cell *matHeaderCellDef>Início</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.dataInicio | date: 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="termino">
      <mat-header-cell *matHeaderCellDef>Término</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.dataTermino | date: 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acao">
      <mat-header-cell *matHeaderCellDef>Ação</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a routerLink="/cursos/atualizar/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/cursos/deletar/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
